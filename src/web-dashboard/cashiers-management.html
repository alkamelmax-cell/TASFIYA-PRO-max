<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصفية برو - إدارة الكاشير</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/custom.css?v=21" rel="stylesheet">
    <style>
        .page-header {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: var(--shadow-md);
        }

        .custom-table th,
        .custom-table td {
            vertical-align: middle;
            color: var(--text-primary);
            border-color: var(--glass-border);
        }

        .pin-status-badge {
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="custom-navbar navbar-layout mb-4">
        <div class="navbar-brand-section">
            <div class="brand-logo">
                <img src="assets/logo.png" alt="TP"
                    style="height: 45px; width: auto; margin-left: 10px; border-radius: 8px;">تصفية برو
            </div>
        </div>

        <div class="navbar-links-section">
            <a href="index.html"
                class="btn btn-sm btn-outline-secondary fw-bold text-white px-3 py-2 rounded-pill border-0 hover-bg-primary">
                <i class="fas fa-home me-1"></i> الرئيسية
            </a>
            <a href="users-management.html"
                class="btn btn-sm btn-outline-secondary fw-bold text-white px-3 py-2 rounded-pill border-0 hover-bg-primary">
                <i class="fas fa-users-cog me-1"></i> إدارة المستخدمين
            </a>
            <a href="cashiers-management.html"
                class="btn btn-sm btn-primary fw-bold text-white px-3 py-2 rounded-pill shadow-sm">
                <i class="fas fa-cash-register me-1"></i> إدارة الكاشير
            </a>
        </div>

        <div class="dropdown navbar-user-section">
            <button class="user-profile-btn" type="button" data-bs-toggle="dropdown">
                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 32px; height: 32px;">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span id="userNameDisplay" class="d-none d-md-inline fw-bold font-monospace small">Admin</span>
                <i class="fas fa-chevron-down small opacity-50"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end bg-card border-secondary shadow-lg mt-2">
                <li><a class="dropdown-item text-danger d-flex align-items-center gap-2" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                    </a></li>
            </ul>
        </div>
    </nav>

    <div class="container py-4">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-1 text-white fw-bold"><i class="fas fa-cash-register me-2 text-primary"></i>إدارة الكاشير
                </h4>
                <p class="mb-0 text-secondary small">تعيين رموز الدخول للكاشير للوصول السريع</p>
            </div>
            <button class="btn btn-secondary btn-sm rounded-pill px-3" onclick="loadCashiers()">
                <i class="fas fa-sync me-1"></i> تحديث القائمة
            </button>
        </div>

        <div class="pro-card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="custom-table table-hover mb-0 align-middle cashiers-table">
                        <thead>
                            <tr>
                                <th class="py-3 px-4">#</th>
                                <th class="py-3">اسم الكاشير</th>
                                <th class="py-3">الرقم الوظيفي</th>
                                <th class="py-3">الفرع</th>
                                <th class="py-3 text-center">حالة الرمز</th>
                                <th class="py-3 text-center">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="cashiersTableBody">
                            <!-- Populated via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- PIN Modal -->
    <div class="modal fade" id="pinModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">تعيين رمز للدخول</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="pinForm" onsubmit="event.preventDefault(); savePin();">
                        <input type="hidden" id="cashierId">
                        <div class="mb-3 text-center">
                            <h6 class="text-info mb-3" id="cashierNameDisplay"></h6>
                            <label class="form-label text-secondary small">أدخل الرمز الجديد (4-6 أرقام)</label>
                            <input type="password" class="form-control custom-input text-center fs-4 font-monospace"
                                id="pinCode" required maxlength="6" inputmode="numeric" placeholder="••••">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">حفظ الرمز</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';

        // Auth Check
        const userStr = localStorage.getItem('user');
        if (!userStr) window.location.href = '/login.html';
        const user = JSON.parse(userStr || '{}');
        document.getElementById('userNameDisplay').textContent = user.name || 'Admin';

        // Navbar Protection Logic
        const protectedPages = [
            'atm-reports.html',
            'customer-ledger.html',
            'users-management.html',
            'cashiers-management.html',
            'reconciliation-requests.html',
            'request-reconciliation.html'
        ];

        if (user.permissions && Array.isArray(user.permissions)) {
            protectedPages.forEach(page => {
                if (!user.permissions.includes(page)) {
                    const el = document.querySelector(`a[href="${page}"]`);
                    if (el) el.classList.add('d-none');
                }
            });
        } else if (user.role && user.role !== 'admin') {
            protectedPages.forEach(page => {
                const el = document.querySelector(`a[href="${page}"]`);
                if (el) el.classList.add('d-none');
            });
        }

        // Permissions Check
        const isAdmin = (user.role === 'admin') || (user.permissions && user.permissions.includes('cashiers-management.html'));
        if (!isAdmin) {
            alert('ليس لديك صلاحية للوصول لهذه الصفحة');
            window.location.href = 'index.html';
        }

        const pinModal = new bootstrap.Modal(document.getElementById('pinModal'));

        document.addEventListener('DOMContentLoaded', () => {
            loadCashiers();
        });

        async function loadCashiers() {
            try {
                const res = await fetch(`${API_URL}/lookups`);
                const result = await res.json();

                if (result.success && result.cashiers) {
                    renderTable(result.cashiers);
                } else {
                    console.error(result.error || 'No cashiers data');
                }
            } catch (error) {
                console.error(error);
            }
        }

        function renderTable(cashiers) {
            const tbody = document.getElementById('cashiersTableBody');
            tbody.innerHTML = '';

            if (cashiers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">لا يوجد بيانات</td></tr>';
                return;
            }

            cashiers.forEach((c, index) => {
                const tr = document.createElement('tr');

                // Check if PIN is set (either has_pin or pin_code)
                const hasPinSet = c.has_pin || (c.pin_code && c.pin_code.trim().length > 0);
                const statusBadge = hasPinSet
                    ? '<span class="badge bg-success bg-opacity-75 pin-status-badge"><i class="fas fa-check me-1"></i> مفعل</span>'
                    : '<span class="badge bg-danger bg-opacity-75 pin-status-badge"><i class="fas fa-times me-1"></i> غير مفعل</span>';

                tr.innerHTML = `
                    <td class="px-4 text-secondary">${index + 1}</td>
                    <td class="fw-bold text-white">${c.name}</td>
                    <td class="font-monospace text-info">${c.cashier_number}</td>
                    <td class="text-white-50">${c.branch_name || '-'}</td>
                    <td class="text-center">${statusBadge}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-warning" onclick="openPinModal(${c.id}, '${c.name}')">
                            <i class="fas fa-key me-1"></i> تعيين رمز
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openPinModal(id, name) {
            document.getElementById('cashierId').value = id;
            document.getElementById('cashierNameDisplay').textContent = name;
            document.getElementById('pinCode').value = '';
            setTimeout(() => document.getElementById('pinCode').focus(), 500);
            pinModal.show();
        }

        async function savePin() {
            const id = document.getElementById('cashierId').value;
            const pin = document.getElementById('pinCode').value;

            if (!pin || pin.length < 1) return;

            try {
                const res = await fetch(`${API_URL}/cashiers/set-pin`, {
                    method: 'POST',
                    body: JSON.stringify({ cashierId: id, pin: pin })
                });
                const result = await res.json();

                if (result.success) {
                    // alert('تم حفظ الرمز بنجاح');
                    pinModal.hide();
                    loadCashiers();
                } else {
                    alert('خطأ: ' + result.error);
                }
            } catch (error) {
                console.error(error);
                alert('حدث خطأ أثناء الحفظ');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
