<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصفية برو - تسجيل الدخول</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="تصفية برو">
    <link rel="apple-touch-icon" href="assets/icon-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
            --accent-color: #3b82f6;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --input-bg: #e2e8f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Almarai', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            perspective: 1000px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
        }

        .app-title {
            color: var(--text-light);
            font-weight: 800;
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .role-switch {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 4px;
            display: flex;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .role-btn {
            flex: 1;
            border: none;
            background: transparent;
            color: #94a3b8;
            padding: 10px;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .role-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .role-btn:hover:not(.active) {
            color: white;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            border-radius: 12px;
            height: 55px;
            padding-right: 20px;
            color: #334155;
            font-weight: 600;
            font-family: inherit;
        }

        .form-control:focus {
            background-color: #f1f5f9;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            color: #1e293b;
        }

        .form-label {
            padding-right: 20px;
            color: #64748b;
        }

        .btn-submit {
            width: 100%;
            height: 55px;
            border-radius: 12px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .footer-text {
            text-align: center;
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 30px;
            opacity: 0.8;
        }

        /* Disable scroll on number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .pin-input {
            letter-spacing: 10px;
            font-size: 1.5rem !important;
            text-align: center;
            padding-right: 0 !important;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">

            <!-- Header -->
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo-img">
                <div class="app-title">تصفية برو</div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-danger d-none mb-4 text-center py-2" role="alert"
                style="border-radius: 12px; font-size: 0.9rem; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #fca5a5;">
            </div>

            <!-- Role Switch -->
            <div class="role-switch nav nav-pills" id="loginTypeTab" role="tablist">
                <button class="role-btn nav-link active" id="admin-tab" data-bs-toggle="pill"
                    data-bs-target="#admin-login" type="button" role="tab">
                    <i class="fas fa-user-shield me-2"></i>الإدارة
                </button>
                <button class="role-btn nav-link" id="cashier-tab" data-bs-toggle="pill" data-bs-target="#cashier-login"
                    type="button" role="tab" onclick="loadCashiers()">
                    <i class="fas fa-cash-register me-2"></i>الكاشير
                </button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content" id="loginTabContent">

                <!-- Admin Form -->
                <div class="tab-pane fade show active" id="admin-login" role="tabpanel">
                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required>
                            <label for="username" class="form-label">اسم المستخدم</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="كلمة المرور"
                                required>
                            <label for="password" class="form-label">كلمة المرور</label>
                        </div>
                        <button type="submit" class="btn-submit btn-login">
                            دخول النظام <i class="fas fa-arrow-left ms-2"></i>
                        </button>
                    </form>
                </div>

                <!-- Cashier Form -->
                <div class="tab-pane fade" id="cashier-login" role="tabpanel">
                    <form id="cashierLoginForm">
                        <div class="form-floating">
                            <select class="form-control form-select" id="cashierSelect" required
                                style="padding-top: 1.625rem; padding-bottom: 0.625rem;">
                                <option value="" disabled selected>اختر الكاشير...</option>
                            </select>
                            <label for="cashierSelect" class="form-label">اسم الكاشير</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control pin-input" id="cashierPin" placeholder="PIN"
                                required maxlength="6" inputmode="numeric">
                            <label for="cashierPin" class="form-label text-center w-100" style="padding-right:0;">رمز
                                الدخول (PIN)</label>
                        </div>
                        <button type="submit" class="btn-submit btn-login"
                            style="background: linear-gradient(135deg, #10b981, #059669);">
                            دخول الكاشير <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>
                    </form>
                </div>

            </div>

            <!-- Footer -->
            <div class="footer-text">
                <div>جميع حقوق التطوير محفوظة © ٢٠٢٦</div>
                <div style="font-size: 0.7rem; margin-top: 5px;">Mohamed Amin Alkamel</div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Logic Preserved Exactly As Is ---

        // Admin Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await performLogin('/api/login', { username, password }, document.querySelector('#admin-login .btn-login'), '/');
        });

        // Cashier Login
        document.getElementById('cashierLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cashierId = document.getElementById('cashierSelect').value;
            const pin = document.getElementById('cashierPin').value;
            // Cashier Redirects directly to request reconciliation page
            await performLogin('/api/cashier-login', { cashierId, pin }, document.querySelector('#cashier-login .btn-login'), '/request-reconciliation.html');
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i> ${message}`;
            errorDiv.classList.remove('d-none');
            // Check for animation lib if available, simplified here
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('d-none');
        }

        // Hide error on input change
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', hideError);
        });

        async function performLogin(url, body, btn, redirectUrl) {
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> جاري التحقق...';
            btn.disabled = true;
            btn.style.opacity = '0.8';
            hideError();

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = redirectUrl;
                } else {
                    showError(data.error || 'بيانات الدخول غير صحيحة');
                }
            } catch (error) {
                showError('فشل الاتصال بالخادم، تأكد من تشغيل البرنامج');
                console.error(error);
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        let cashiersLoaded = false;
        async function loadCashiers() {
            if (cashiersLoaded) return;
            try {
                const res = await fetch('/api/lookups');
                const data = await res.json();
                if (data.success && data.cashiers) {
                    const select = document.getElementById('cashierSelect');
                    // Clear loading if any
                    // select.innerHTML = '<option value="" disabled selected>اختر الكاشير...</option>';
                    data.cashiers.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.name;
                        select.appendChild(opt);
                    });
                    cashiersLoaded = true;
                }
            } catch (e) {
                console.error('Failed to load cashiers', e);
            }
        }

        if (localStorage.getItem('user')) {
            // Redirect based on role
            const u = JSON.parse(localStorage.getItem('user'));
            if (u.role === 'cashier') window.location.href = '/request-reconciliation.html';
            else window.location.href = '/';
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
